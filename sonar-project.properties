# Sonar properties for monorepo
sonar.projectKey=NIRASHA3_QA-project-
sonar.organization=NIRASHA3
sonar.host.url=https://sonarcloud.io

# multiple modules: backend and client
sonar.modules=backend,client

# Backend module
backend.sonar.projectName=aurapos-backend
backend.sonar.sources=backend
backend.sonar.tests=backend
backend.sonar.test.inclusions=backend/tests/**,backend/**/__tests__/**
backend.sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Client module (Create React App)
client.sonar.projectName=aurapos-client
client.sonar.sources=client/src
client.sonar.tests=client/src
client.sonar.test.inclusions=client/src/**/__tests__/**,client/src/**/*.test.js,client/src/**/*.spec.js
client.sonar.javascript.lcov.reportPaths=client/coverage/lcov.info

# Global exclusions
sonar.exclusions=**/node_modules/**,**/public/**,**/*.png,**/*.ico,**/*.svg,**/*.html
sonar.test.exclusions=**/tests/ui/**,**/fixtures/**,**/*.spec.js

# Language-specific settings
sonar.javascript.node.maxspace=4096

# Encoding
sonar.sourceEncoding=UTF-8
