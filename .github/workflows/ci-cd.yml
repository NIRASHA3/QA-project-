name: AURAPOS CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Build React app
      run: |
        cd client
        npm install
        CI=false npm run build
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
        
    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install test dependencies
      run: npm ci
      
    - name: Run login automation test
      run: node tests/ui/login-working-test.js
      continue-on-error: true
      env:
        NODE_ENV: test
        
    - name: Run add-to-cart automation test
      run: node tests/ui/add-to-cart-working.js
      continue-on-error: true
      env:
        NODE_ENV: test
        
        
    - name: Success
      run: |
        echo "AURAPOS CI/CD PIPELINE COMPLETED"
        echo "Build: SUCCESS"
        echo "Automation Tests: EXECUTED"