name: AURAPOS CI/CD Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      
    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      
    - name: Show success
      run: echo "AURAPOS CI/CD Pipeline Completed Successfully!"