name: AURAPOS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client-build:
    name: Build React Client
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install client dependencies
      run: npm install
      working-directory: ./client
        
    - name: Build React app
      run: CI=false npm run build
      working-directory: ./client
        
    - name: Run React tests
      run: echo "Skipping React tests for now"

  backend-build:
    name: Build Node.js Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend
        
    - name: Run backend tests
      run: echo "Skipping backend tests for now"

  success:
    name: Pipeline Success
    runs-on: ubuntu-latest
    needs: [client-build, backend-build]
    
    steps:
    - name: Success Message
      run: |
        echo "AURAPOS CI/CD PIPELINE COMPLETED SUCCESSFULLY!"