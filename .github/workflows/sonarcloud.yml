name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  SonarCloud-Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Run backend tests (coverage)
        run: npm run test --prefix backend -- --coverage --coverageDirectory=coverage --watchAll=false

      - name: Run client tests (coverage)
        # For Create React App, set CI=true and disable watch mode so tests exit in CI
        run: $env:CI = 'true'; npm run test --prefix client -- --coverage --watchAll=false

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          SONAR_HOST_URL: https://sonarcloud.io